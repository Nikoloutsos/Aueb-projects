<html>

<head>
    <link rel="stylesheet" href="searchBook.css">
</head>

<body>
    <header>
        <nav class="topMenuContainer">
            <a class="same-page" href="#">Explore</a>
            <a href="../favorites/favorites.html">My favorite books</a>
        </nav>
    </header>
    <div class="search-container">
        <div class="search-box">
            <input id="search-input" type="text" class="search-input" placeholder="Search a book..">
            <button id="search-btn" class="search-button" onclick="onSearch()">
            <i class="fas fa-search"></i>
          </button>
        </div>
    </div>
    <main id="main-content"></main>
</body>
<script id="handlebars-demo" type="text/x-handlebars-template">
    <table>
        <tr>
            <th></th>
            <th>Author</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        {{#each work}}
        <tr>
            <td><img src="https://images1.penguinrandomhouse.com/cover/{{titles.isbn.$}}"></td>
            <td>{{authorweb}}</td>
            <td>{{titleweb}}</td>
            <td>
                <div class="actions-container">
                    <a target="_blank" href="https://www.penguinrandomhouse.com/books/{{workid}}">See book</a>
                    <a href="#!" class="favorite_off" id="toggle_favorite_{{workid}}" onclick="onFavoriteClicked('{{workid}}')"> Add to favorites</a>
                </div>
            </td>
        </tr>
        {{/each}}
    </table>
</script>

<script src="https://kit.fontawesome.com/43dcc20e7a.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="./searchBook.js"></script>

</html>
